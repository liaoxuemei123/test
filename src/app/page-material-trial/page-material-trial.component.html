<div id="materialTrial" class="block">
    <div class="form" style="margin-left: 35%; margin-top: 2%;">

        <input class="inbox" type="text" [(ngModel)]="params.name" placeholder="材料试验名称">

        <input class="inbox" type="text" [(ngModel)]="params.materialId" placeholder="材料ID">

        <input class="inbox" type="text" [(ngModel)]="params.trialId" placeholder="试验ID">

        <button class="inbox" (click)="AddmaterialTrial()">添加材料试验</button><br>

</div>



<div class="list" style="width: 1200px; margin: auto; margin-top: 3%;">
    <nz-table
    #rowSelectionTable
    nzShowSizeChanger  
    [nzData]="listOfAllData"
    (nzCurrentPageDataChange)="currentPageDataChange($event)"  [nzShowSizeChanger]=false
    >
    <thead>
      <tr>
        <th nzWidth="7%"
          [nzSelections]="listOfSelection"
          [(nzChecked)]="isAllDisplayDataChecked"
          [nzIndeterminate]="isIndeterminate"
          (nzCheckedChange)="checkAll($event)"
        ></th>
        <th nzWidth="14%">试验名称</th>
        <th nzWidth="14%">材料试验ID</th>
        <th nzWidth="10%">材料ID</th>
        <th nzWidth="14%">试验ID</th>
        <th nzWidth="7%" nzRight="0px">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfAllData">
        <td nzShowCheckbox [(nzChecked)]="mapOfCheckedId[data.id]" (nzCheckedChange)="refreshStatus()"></td>
        <td >{{ data.name }}</td>
        <td >{{ data.materialTrialId }}</td>
        <td >{{ data.materialId }}</td>
        <td >{{ data.trialId }}</td>
        <td >删除</td>
      </tr>
    </tbody>
    </nz-table>
</div>
